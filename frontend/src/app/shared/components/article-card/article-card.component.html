<div class="article-card" *ngIf="article">
<div class="article-card-block">
  <div class="article-card-category">{{article.category}}</div>
  <div class="article-card-image" style="background-image: url('assets/images/sliders/{{article.image}}')"></div>
  <div class="article-card-info">
    <div class="article-card-title">{{article.title}}</div>
    <div class="article-card-description">{{article.description}}</div>
  </div>
</div>
  <a [routerLink]="'/articles/' + article.url" class="article-card-link">Читать дальше</a>
</div>
